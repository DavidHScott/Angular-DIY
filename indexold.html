<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular DIY</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="js/controllers.js"></script>
    
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" ng-controller = "MyController">

  <div class="search">
    <h1>DIY Skills &amp; Challenges</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search" autofocus>

    <label class="formgroup">by:
      <select ng-model="skillOrder">
        <option value="title">Skill Name</option>
        <option value="activeAt">Date Added</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      Asc
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      Desc
    </label>
   
  </div>
  <ul class="skilllist">
    <li class="skill cf" ng-repeat="item in skills | filter: query | orderBy: skillOrder:direction">
      <img ng-src="http:{{item.images.medium}}" alt="Badge of {{item.title}}">
      <div class="info">
        <h2>{{item.title}}</h2>
        <h3>{{item.activeAt}}</h3>
      </div>
    </li>
  </ul>
</div>
</body>
</html>
