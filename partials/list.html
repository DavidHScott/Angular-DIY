<section class="skillpage">
  <div class="search">
    <h1>DIY Skills &amp; Challenges</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search" autofocus>

    <label class="formgroup">by:
      <select ng-model="skillOrder">
        <option value="title">Skill Name</option>
        <option value="stamp">Date Added</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="skilllist" ng-show="query">
    <li ng-animate="'animate'" class="skill cf" ng-repeat="item in skills | filter: query | orderBy: skillOrder:direction">
      <a href="#/details/{{skills.indexOf(item)}}">
        <img ng-src="http:{{item.images.medium}}" alt="Photo of {{item.title}}">
        <div class="info">
          <h2>{{item.title}}</h2>
          <h3>diy.org/skills/{{item.url}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
